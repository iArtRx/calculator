<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="display">
                <div class="previous-input"></div>
                <div class="current-input"></div>
            </div>
            <div class="buttons">
                <button type="button" id="all-clear">AC</button>
                <button type="button" id="clear">C</button>
                <button type="button" id="percent">%</button>
                <button type="button" class="operator" id="buttonide">/</button>
                <button type="button" class="operand" id="seven">7</button>
                <button type="button" class="operand" id="eight">8</button>
                <button type="button" class="operand" id="nine">9</button>
                <button type="button" class="operator" id="multiply">*</button>
                <button type="button" class="operand" id="four">4</button>
                <button type="button" class="operand" id="five">5</button>
                <button type="button" class="operand" id="six">6</button>
                <button type="button" class="operator" id="subtract">-</button>
                <button type="button" class="operand" id="one">1</button>
                <button type="button" class="operand" id="two">2</button>
                <button type="button" class="operand" id="three">3</button>
                <button type="button" class="operator" id="plus">+</button>
                <button type="button" class="operand" id="zero">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" class="operator" id="equal">=</button>
            </div>

        </div>
    </main>

    <footer>Created by Art Rithipuntharux (2022)</footer>

    <script src="script.js"></script>
</body>
</html>
